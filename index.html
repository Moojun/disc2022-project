<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book 24</title>
    <link href="css/login.css"" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
  </head>
  <body>
    <div class="login-logo">
      <i class="fa fa-book"></i> Book 24
    </div>
    <div class="login-text">
      <ul>
        <li>현재 로그인 기능이 원활하지 않습니다. "게스트 입장" 버튼을 클릭하여 사이트에 접속하세요!</li>
      </ul>
    </div>
 
    <div class="login-form">
      <form>
        <input type="text" name="id" class="text-field" placeholder="아이디">
        <input type="password" name="password" class="text-field" placeholder="비밀번호">
        <input type="submit" value="로그인" class="submit-btn">
        
        <button type="button" class="guest-btn" onclick="location.href='mainPage.html'">게스트 입장</button>
      </form>
   
      <div class="links">
        <a href="#">비밀번호를 잊어버리셨나요?</a>
      </div>
    </div>

  </body>
</html>
