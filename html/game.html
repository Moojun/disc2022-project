<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book 24</title>
  <link rel="stylesheet" href="../css/game.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</head>
<body>
  <div id="container">    
    <header>
      <div id="logo">
        <a href="#">
          <h1>Book 24</h1>
        </a>
      </div>
      <nav>
          <a href="../mainPage.html">메인 화면으로</a>
      </nav>
    </header>

    <section id="games">
      <div class="section-container">
        <div>
          <h2 class="section-heading text-uppercase">쉬어가기</h2>
        </div>
        <div class="row1">
          <div>
            <div class="games-item">
              <div class="games-item-container">
                click here ↓<br><br>
                <img src="../assets/game/tetris.png" id="games-image""
              alt="tetris image"  />
                <div class="img-hover">
                  <div class="img-hover-content" onclick="lightbox_open(1)">
                    <i class="fas fa-plus fa-3x"></i>
                  </div>
                </div>
              </div>
              <div class="img-caption">
                <h4 class="section-h4">테트리스 게임</h4>
              </div>
            </div>
            <div class="games-item">
              <div class="games-item-container">
                click here ↓<br><br>
                <img src="../assets/game/stack.png" id="games-image" 
              alt="stack image">
                <div class="img-hover">
                  <div class="img-hover-content" onclick="lightbox_open(2)">
                    <i class="fas fa-plus fa-3x"></i>
                  </div>
                </div>
              </div>
              <div class="img-caption">
                <h4 class="section-h4">Stack 게임</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="social-media">
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.github.com/Moojun" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
      </div>
      <ul class="list">
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Services</a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">Privacy Policy</a>
        </li>
      </ul>
      <p class="copyright">copyright (c) mjkim@seoultech.ac.kr</p><br><br>
    </footer> 

     <!-- games lightbox-->
     <div id="block"></div>
     <div id="lightbox">
       <div class="lightbox-contents">
         <h1>테트리스 게임</h1>
          <h4 style="text-align:center;"><a href="tetris.html">[테트리스 게임 시작하기]</a></h4>
       </div>
       <div class="lightbox-contents">
         <h1>Stack 게임</h1>
           <h4 style="text-align:center;"><a href="stack.html">[Stack 게임 시작하기]</a></h4>
       </div>
       <figure>
         <img src="../assets/game/tetris.png" class="active" alt="" />
         <img src="../assets/game/stack.png" alt="" />
       </figure>
     
       <div class="indicator">
         <button onclick="change_img(this.innerHTML)">1</button>
         <button onclick="change_img(this.innerHTML)">2</button>
       </div>	
       <div class="btn-close" onclick="lightbox_close()">X</div>
     </div>
     <!-- end lightbox -->
  </div>
  <script src="../js/game.js"></script>
</body>
</html>
